spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hr_db?Unicode=true&characterEncoding=utf-8&serverTimezone=GMT
spring.datasource.name=root
spring.datasource.password=root

#####mybatis配置######
#映射文件
mybatis.mapper-locations=classpath:com/zl/hrm/mapper/*.xml
#扫描别名
mybatis.type-aliases-package=com.zl.hrm.pojo

#####view配置######
#视图存放的位置
spring.mvc.view.prefix=classpath:/templates/
#网页的后缀名
spring.freemarker.suffix=.html

#禁止模板引擎
spring.groovy.template.cache=false
spring.thymeleaf.cache=false
spring.freemarker.cache=false
